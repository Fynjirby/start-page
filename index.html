<!DOCTYPE html>
<html>

<head>
    <title>Search Engine</title>
    <meta charset="utf-8">
    <style>
        * {
            font-size: x-large;
            font-style: normal;
            background-color: #303030;
            margin: 0px;
        }

        .center {
            text-align: center;
        }

        .top {
            text-align: left;
        }
    </style>
</head>

<body>
    <font face="Arial" style="color: #fff;">
        <div class="top" style="padding-top: 0;">
            <h2>
                <a href="https://github.com"></a>
            </h2>
        </div>
        <div class="center">
            <h1>Search Engine</h1>
            <form action="https://www.google.com/search" method="GET">
                <label for="search">Search:</label>
                <input type="text" name="q" id="search" style="color: #fff;">
                <input type="submit" value="Search" style="color: #fff;">
            </form>
        </div>
    </font>
</body>

</html
